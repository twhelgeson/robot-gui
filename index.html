<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			.info {
				position: absolute;
				text-align: center;
				z-index: 100;
				display:block;
				color:black;
				background:white;
			}
			#layer-info {
				bottom: 0;
				left: 1em;
			}
			#score {
				left: 11em;
				display: none;
			}
			#timer {
				left: 8em;
			}
			button {
				width: 9em;
			}
			#end-button {
				display: none;
				z-index: 200;
			}
			.progress-bar-container {
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				width: 100%;
				height: 100%;
				background-color: rgba(51, 51, 51, 1.0);
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			#progress-bar {
				width: 30%;
				margin-top: 0.5%;
				height: 2%;
			}

			label {
				color: white;
				font-size: 2rem;
			}
		</style>
	</head>
	<div class="progress-bar-container">
		<label for="progress-bar" id="progress-bar-label">Loading...</label>
		<progress id="progress-bar" value="0" max="100"> </progress>
	</div>
	<div class="info" id="layer-info">Layer 1</div>
	<div class="info" id="score">Score: 0</div>
	<div class="info" id="timer">1:30</div>
	<button class="info" id="start-button">Begin Time Trial</button>
	<button class="info" id="end-button">End Time Trial</button>
	<body>
		<script type="module" src="/js/scene.js"></script>
		<script type="module" src="/js/camera.js"></script>
		<script type="module" src="/js/RobotTHREE.js"></script>
		<script type="module" src="/js/Target.js"></script>
		<script type="module" src="/js/RobotJointControl.js"></script>
		<script type="module" src="/js/RobotEEControl.js"></script>
		<script type="module" src="/js/animate.js"></script>
		<script type="module" src="/js/gui.js"></script>
		<!-- <script type="module" src="/js/gamepad.js"></script> -->
		<!-- <audio src="/lol.mp3" autoplay loop></audio> -->
		<!-- <script type="module" src="/js/IKtest.js"></script> -->
		<!-- <script type="module" src="/main.js"></script> -->
	</body>
</html>
