<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ROB 204 Space Sim</title>
		<style>
			body { margin: 0; }
			.info {
				position: absolute;
				text-align: center;
				z-index: 100;
				display:none;
				color:white;
				background:black;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
			}

			#top-menu {
				text-align: left;
				padding: 0.2em;
				left: 1em;
				padding-right: 1em;
			}

			.top-menu-item {
				display: inline;
				padding: 0.1em;
				padding-left: 1.2em;
			}

			#layer-info {
				bottom: 0;
				left: 1em;
				padding: 0.2em;
				padding-bottom: 0.4em;
			}

			#score {
				display: none;
			}

			button {
				width: 10em;
			}

			#end-button {
				display: none;
			}

			.notification {
				background: rgba(255, 255, 255, 0.7);
				color: black;
				width: 30%;
				position: absolute;
				left: 35%;
				padding: 0.2em;
				padding-bottom: 0.4em;
				z-index: 102
			}

			#gamepad-connected {
				margin: 0;
				position: absolute;
				top: 50%;
				-ms-transform: translateY(-50%);
				transform: translateY(-50%);
				font-size: 1.25rem;
			}
 
			.progress-bar-container {
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				width: 100%;
				height: 100%;
				background-color: rgba(51, 51, 51, 1.0);
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				z-index: 200;
			}

			#progress-bar {
				width: 30%;
				margin-top: 0.5%;
				height: 2%;
			}

			label {
				color: white;
				font-size: 2rem;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
			}

			#divider-one {
				background-color: rgba(51, 51, 51, 1.0);
				width: 50vw;
				top: 50vh;
				height: 0.5em;
			}
			
			#divider-two {
				background-color: rgba(51, 51, 51, 1.0);
				width: 0.5em;
				left: 50%;
				height: 100vh;
			}
		</style>
	</head>
	<div class="progress-bar-container">
		<label for="progress-bar" id="progress-bar-label">Loading...</label>
		<progress id="progress-bar" value="0" max="100"> </progress>
	</div>

	<div class="info initial-gui" id="layer-info">Layer 1</div>

	<div class="info initial-gui" id="top-menu">
		<div class="top-menu-item" id="start-button"><button>Begin Time Trial</button></div>
		<div class="top-menu-item" id="end-button"><button>End Time Trial</button></div>
		<div class="top-menu-item" id="timer">1:30</div>
		<div class="top-menu-item" id="score">Score: 0</div>
	</div>

	<div class="info initial-gui notification" id="gamepad-warning">Please plug in your human interface device and press any button to connect</div>
	<div class="info notification" id="gamepad-connected">"Arduino Leonardo" connected</div>

	<div class="info initial-gui" id="divider-one"></div>
	<div class="info initial-gui" id="divider-two"></div>

	<body>
		<script type="module" src="/js/scene.js"></script>
		<script type="module" src="/js/camera.js"></script>
		<script type="module" src="/js/RobotTHREE.js"></script>
		<script type="module" src="/js/RobotJointControl.js"></script>
		<script type="module" src="/js/RobotEEControl.js"></script>
		<script type="module" src="/js/animate.js"></script>
		<script type="module" src="/js/gui.js"></script>
	</body>
</html>
